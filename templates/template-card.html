<figure class="card">
    <div class="card__hero">
        <img src="/{%IMAGE%}" alt="{%PRODUCTNAME%}" class="card__img">
    </div>
    <h2 class="card__name">{%CATNAME%}</h2>
    <p class="card__detail"><span class="item-left">Weight </span> {%WEIGHT%}kg</p>
    <p class="card__detail"><span class="item-left">Cute Factor</span> {%CUTEFACTOR%}/10</p>
    <div class="card__footer">
        <p class="card__price">${%PRICE%}</p>
        <a href="/cat?id={%ID%}" class="card__link">View Details <span class="item-right"> >> </span></a>
    </div>
</figure>
